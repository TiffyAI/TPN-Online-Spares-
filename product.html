<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — Template</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="topbar">
      <a href="index.html" class="brand-mark">LOGO</a>
    </div>
  </header>

  <main class="product-page container">
    <div class="breadcrumb">Home / Category / Product</div>

    <div class="product-main">
      <div class="photo-col">
        <div class="photo placeholder"></div>
      </div>

      <div class="info-col">
        <h1><!-- blank by request --></h1>

        <div class="brand-logos">
          <!-- The logos you are allowed to show -->
          <img src="assets/logo1-placeholder.png" alt="Brand 1" />
          <img src="assets/logo2-placeholder.png" alt="Brand 2" />
        </div>

        <div class="purchase">
          <div class="price"> </div>
          <button class="btn-primary">Add to Cart</button>
        </div>

        <section class="specs">
          <h3>Part Info</h3>
          <ul>
            <li>SKU: </li>
            <li>Fitment: </li>
          </ul>
        </section>
      </div>
    </div>

    <section class="related">
      <h3>Related</h3>
      <div class="grid">
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <!-- footer identical to index -->
    <div class="footer-inner">
      <div class="footer-col">
        <h4>Support</h4>
        <ul><li><a href="#">Contact</a></li></ul>
      </div>
      <div class="footer-col logos-footer">
        <h4>We stock</h4>
        <div class="footer-logos">
          <img src="assets/logo1-placeholder.png" alt="brand" />
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <small>© <span id="year-3"></span> Your Company.</small>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
